<!DOCTYPE html>
<html>

 <head>
  <meta charset="utf-8">
  <title>Login</title>
 </head>

	<body>

	<h1>LOGIN</h1>
   <form>
	<p>Email</p>
        <p><input type="text" name="email"></p>
        <p>Password</p>
        <p><input type="password" name="password"></p>
        <p>Eta'</p>
        <p><input type="text" name="eta"></p>
        <p><input type="radio" name="tipo" value="maschio">Maschio</p>
        <p><input type="radio" name="tipo" value="femmina">Femmina</p>
        <p>Titolo di studio: </p>
        <select name="titolo di studio" >
                <option value="media">Terza Media</option>
                <option value="superiori">Scuola Superiore</option>
                <option value="laurea">Laurea</option>
        </select>
        <p>Inserisci un commento </p>
	<p><textarea name="commento" value="textarea" rows="15" cols="30">commento </textarea></p>	
   </form>
	</body>
</html>
